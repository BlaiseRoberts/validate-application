<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bank Loan Application</title>
	<link rel="stylesheet" type="text/css" href="css/validation.css">
</head>
<body>
	<form action="index.html" method="post">
		<h1>Bank Loan Application</h1>

		<label for="first_name">First Name:</label>
		<input type="text" id="first_name" name="first_name">

		<label for="middle_initial">Middle Initial:</label>
		<input type="text" id="middle_initial" name="middle_initial" maxlength="1">

		<label for="last_name">Last Name:</label>
		<input type="text" id="last_name" name="last_name">
		<br>

		<label for="address">Address:</label>
		<input type="text" id="address" name="address">

		<label for="occupation">Occupation:</label>
		<input type="text" id="occupation" name="occupation">
		<br>

		<label for="employer">Employer:</label>
		<input type="text" id="employer" name="employer">

		<label for="employer_address">Employer Address:</label>
		<input type="text" id="employer_address" name="employer_address">
		<br>

		<label >Type of Loan:</label>
		<select name="loan_type">
			<option value="commercial">Commercial</option>
			<option value="real_estate">Real Estate</option>
			<option value="personal">Personal</option>
			<option value="mortgage">Mortgage</option>
		</select>

		<label for="loan_amount">Loan Amount:</label>
		<input type="number" id="loan_amount" name="loan_amount">
		<br>

		<label>Length:</label>
		<input type="radio" name="length" value="5_years">5 Years
		<input type="radio" name="length" value="15_years">15 Years
		<input type="radio" name="length" value="30_years">30 Years
		<br>

		<label>Special Conditions:</label>
		<input type="checkbox" name="condition" value="down_payment">I have a down payment
		<input type="checkbox" name="condition" value="out_of_state_resident">Out-of-state resident
		<input type="checkbox" name="condition" value="married">Married
		<input type="checkbox" name="condition" value="co_signed">Loan will be co-signed
		<br>

		<label for="comments">Additional Comments:</label>
		<textarea id="comments" name="comments"></textarea>
		<br>

		<label for="email">E-Mail:</label>
		<input type="email" id="email" name="email">
		<label for="tel_number">Telephone Number:</label>
		<input type="tel" id="tel_number" name="tel_number">
		<br>

		<label for="linkedin">LinkedIn URL:</label>
		<input type="url" id="linkedin" name="linkedin">
		<br>

		<input type="submit" name="submit">
	</form>
</body>
</html>
